<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button href="#" class="fa-solid fa-magnifying-glass"></button>
            </div>
        </div>
        <div class="weather-body">
            <img src="images\cloud.png" alt="Weather-Image" class="weather-image">
            <div class="weather-box">
                <p class="temperature">0Â°C</p>
                <p class="description">Light Rain</p>
            </div>

            <div class="weather-detail">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                  <div class="text">
                    <span id="humidity">45%</span>
                    <p class="i-para">Humidity</p>
                </div>
            </div>


            <div class="wind-detail">
                <div class="wind"><i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind-speed">12km/hr</span>
                    <p class="i-para">Wind Speed</p>
                </div>
            </div>
            </div>
        </div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/a79016929b.js" crossorigin="anonymous"></script>
</body>

</html>
